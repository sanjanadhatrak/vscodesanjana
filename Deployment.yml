---
kind: Deploment
apiversion: apps/v1
metadata:
  name: mrdevops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mrdevops
  template:
    metadata:
      labels:
        app: mrdevops
      spec:
        containers:
          - name: mrdevops
            image: sanjanadhatrak/kubernetes-image
            imagePullPolicy: Always
            ports:
              - containerPort: 80
